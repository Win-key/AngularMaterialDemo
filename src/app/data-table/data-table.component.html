<div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; let i = index">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element">
            <span *ngIf="i<4;else configs">
                {{element[column]}} 
            </span>
            <ng-template #configs > 
                <!--<span *ngIf="element.configList && element.configList.length!=0">{{element.configList[i-4] ? element.configList[i-4].id : ''}}</span>-->
                <!--<span *ngIf="element.configList && element.configList.length!=0">{{element.configList[getIndex(element.configList,column)] ? element.configList[getIndex(element.configList,column,i)].id : ''}}</span>-->
                <!--<span *ngIf="element.configList && element.configList.length!=0">{{element.configList[getIndex(column,i)].id}}</span>-->
                <span >{{getCellValue(element.configList,column)}}</span>
            </ng-template>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
